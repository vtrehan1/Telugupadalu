<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home!</title>

    <!--Loading custom CSS stylesheet-->
    <link rel="stylesheet" href="../css/home.css">

    <!--Loading the Bulma CSS stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <!--Loading minified jQuery-->
    <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
</head>

<body>
    <!--Wrapper for entire body-->
    <section class="hero is-primary is-fullheight">

        <!--Wrapper for page header-->
        <div class="hero-head">

            <!--Wrapper for navigation bar-->
            <nav class="navbar">

                <!--Wrapper for center of navigation bar-->
                <div class="container">

                    <!--Wrapper for dictionary brand-->
                    <div class="navbar-brand">

                        <a class="navbar-item" href="./home.html">
                            <h3 class="title is-3">Telugupadalu</h3>
                        </a>

                    </div>
                    <!--End of wrapper for dictionary brand-->

                    <!--Wrapper for remainder of navigation bar-->
                    <div class="navbar-menu">

                        <!--Wrapper for right of navigation bar-->
                        <div class="navbar-end">

                            <!--Wrapper for link to add a new word page-->
                            <span class="navbar-item">

                                <a class="button is-white is-outlined is-medium" href="./addNewWord.html">
                                    <span>Add a word</span>
                                </a>

                            </span>
                            <!--End of wrapper for link to add a new word page-->

                            <!--Wrapper for link to manifesto page-->
                            <span class="navbar-item">

                                <a class="button is-white is-outlined is-medium" href="#">
                                    <span>Manifesto</span>
                                </a>

                            </span>
                            <!--End of wrapper for link to manifesto page-->

                        </div>
                        <!--End of wrapper for right of navigation bar-->

                    </div>
                    <!--End of wrapper for remainder of navigation bar-->

            </nav>
            <!--Wrapper for navigation bar-->

            </div>
            <!--End of wrapper for page header-->

            <!--Wrapper for page body-->
            <div class="hero-body">

                <!--Wrapper for center of page body-->
                <div class="container has-text-centered">

                    <!--Wrapper for centered content-->
                    <div class="column is-6 is-offset-3">

                        <h2 class="title is-2">
                            The world's best
                            <br> English-Telugu dictionary
                        </h2>

                        <!--Used as a vertical spacer-->
                        <br>

                        <!--Outer wrapper for search field-->
                        <div class="field is-grouped is-grouped-centered">

                            <!--Inner wrapper for search field-->
                            <div class="control is-expanded">

                                <input class="input search is-large has-text-centered" 
                                        type="text" 
                                        placeholder="Enter in Telugu or English">

                                <p class="search-warning subtitle is-6 has-text-link">
                                    Invalid input
                                </p>

                            </div>
                            <!--End of inner wrapper for search field-->

                            <!--Wrapper for search button-->
                            <div class="control">

                                <button class="button search is-white is-large is-outlined">
                                    Search
                                </button>
                                
                            </div>
                            <!--End of wrapper for search button-->

                        </div>
                        <!--End of outer wrapper for search field-->

                    </div>
                    <!--End of wrapper for centered content-->

                </div>
                <!--End of wrapper for center of page body-->

            </div>
            <!--End of wrapper for page body-->

    </section>
    <!--End of wrapper for entire body-->

    <!--Script containing custom JS-->
    <script src="../js/home.js"></script>

</body>

</html>
